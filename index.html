<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Rock, Paper, Scissors</title>
    </head>
    <body>
        <h1 class="main-title">Rock, Paper, Scissors</h1>
        <div class="game-area">
            <div class="computer-score-area">
                <h2 class="score-title-computer">Computer</h2>
                <p>0</p>
            </div>
            <div class="player-score-area">
                <div class="player-score-text">
                    <h2 class="score-title-player">Player</h2>
                    <p>0</p>
                </div>
            </div>
            <div class="game-status-text">
                <h2 class="status">Choose an Option to Start:</h2>
            </div>
            <div class="player-input">
                <button class="button-style" id="rock-button">Rock</button>
                <button class="button-style" id="paper-button">Paper</button>
                <button class="button-style" id="scissors-button">Scissors</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
